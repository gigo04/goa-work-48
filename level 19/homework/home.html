<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>იოსებ სტალინი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        img {
            width: 200px;
            border-radius: 10px;
        }
        .styled-header {
            color: blue;
        }
        .buttons button {
            margin: 5px;
            padding: 10px;
            border-radius: 10px;
            font-size: 16px;
        }
        .button1 { color: red; background: yellow; }
        .button2 { color: white; background: green; }
        .button3 { color: black; background: pink; }
        .button4 { color: blue; background: orange; }
        .button5 { color: purple; background: lightblue; }
        ul li:nth-child(1) { color: red; }
        ul li:nth-child(2) { color: green; }
        ul li:nth-child(3) { color: blue; }
        ul li:nth-child(4) { color: purple; }
        ul li:nth-child(5) { color: orange; }
        h1 { background: lightblue; }
        h2 { background: lightgreen; }
        h3 { background: lightpink; }
        h4 { background: lightgray; }
        h5 { background: lightyellow; }
        h6 { background: lavender; }
        .styled-paragraph {
            color: white;
            background: darkblue;
            text-align: center;
            font-family: 'Courier New', monospace;
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>
        იოსებ სტალინი
    </header>
    <h1 class="styled-header">სათაური შეცვლილი ფერით</h1>
    <div class="buttons">
        <button class="button1">ღილაკი 1</button>
        <button class="button2">ღილაკი 2</button>
        <button class="button3">ღილაკი 3</button>
        <button class="button4">ღილაკი 4</button>
        <button class="button5">ღილაკი 5</button>
    </div>
    <ul>
        <li>ელემენტი 1</li>
        <li>ელემენტი 2</li>
        <li>ელემენტი 3</li>
        <li>ელემენტი 4</li>
        <li>ელემენტი 5</li>
    </ul>
    <h1>სათაური 1</h1>
    <h2>სათაური 2</h2>
    <h3>სათაური 3</h3>
    <h4>სათაური 4</h4>
    <h5>სათაური 5</h5>
    <h6>სათაური 6</h6>
    <p class="styled-paragraph">ეს არის მორგებული პარაგრაფი</p>
</body>
</html>
