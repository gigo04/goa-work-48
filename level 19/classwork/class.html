<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>იოსებ სტალინი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        img {
            width: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        იოსებ სტალინი
    </header>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/JStalin_Secretary_general_CPSU.jpg" alt="იოსებ სტალინი">
        <h2>ბიოგრაფია</h2>
        <p>
            იოსებ სტალინი (1878-1953) იყო საბჭოთა კავშირის ლიდერი, რომელიც მმართველობაში მოვიდა 
            ლენინის გარდაცვალების შემდეგ. იგი ცნობილია როგორც მკაცრი და ავტორიტარული მმართველი, რომელმაც 
            დიდი რეფორმები გაატარა და მეორე მსოფლიო ომში საბჭოთა კავშირის გამარჯვებაში დიდი როლი ითამაშა.
        </p>
    </div>
</body>
</html>
